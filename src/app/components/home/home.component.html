<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.aria-hidden]="(drawer.opened | async) ? 'false' : 'true'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="drawer.close()">Início</a>
            <a mat-list-item routerLink="/projetos" (click)="drawer.close()">Projetos</a>
            <a mat-list-item routerLink="/sobre-mim" (click)="drawer.close()">Sobre Mim</a>
            <a mat-list-item routerLink="/contato" (click)="drawer.close()">Contato</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Meu Portfólio</span>
        </mat-toolbar>
        <!-- Conteúdo da sua página aqui -->
    </mat-sidenav-content>
</mat-sidenav-container>
